<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<section class="login-section d-flex justify-content-center align-items-center">
  <div class="login-container">
    <div class="text-center mb-4">
      <img src="./icons/login.png" alt="banana" class="logo">
      <h2 class="text-white">Log in to Your Account</h2>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label text-white">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-white">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
          <span class="input-group-text" id="password-toggle" style="cursor: pointer;">
            <i class="bi bi-eye-slash" id="eye-icon"></i>
          </span>
        </div>
      </div>

      <div class="mb-3 d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label text-white" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="text-white">Forgot password?</a>
      </div>
      <button type="submit" class="btn btn-purple w-100">Log in</button>
      <p class="text-center mt-3 text-white">Don't have an account? <a href="signup.html" class="text-purple">Sign up</a></p>
    </form>

    <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert">
      Invalid username or password. Please try again.
    </div>
  </div>
</section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.js"></script>
  <script src="script.js"></script>

</body>
</html>
