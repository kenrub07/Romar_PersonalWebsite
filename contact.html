<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #5D4037, #3E2723);
      color: #fff;
      overflow-x: hidden; 
    }

    .contact-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 1s ease-out;
    }

    /* Contact form layout */
    .contact-form {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
      opacity: 0;
      animation: formFadeIn 1s forwards;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Arial', sans-serif;
    }

    .contact-form input,
    .contact-form textarea {
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      width: 100%;
      background-color: #6f4e37;
      border: 1px solid #a67c52;
      color: white;
      opacity: 0;
      animation: inputFadeIn 1s forwards;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #d2691e;
      outline: none;
      box-shadow: 0 0 8px rgba(210, 105, 30, 0.7);
    }

    .contact-form button {
      background-color: #d2691e;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
      opacity: 0;
      animation: buttonFadeIn 1s forwards;
    }

    .contact-form button:hover {
      background-color: #8b4513;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      opacity: 0;
      animation: socialIconsFadeIn 1s forwards;
    }

    .social-icons a {
      color: white;
      font-size: 30px;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #d2691e;
    }

    .navbar, footer {
      background: linear-gradient(to right, #4E342E, #3E2723);
    }

    footer {
      padding: 15px 0;
      text-align: center;
      position: relative;
    }

    .navbar-nav .nav-link {
      color: white;
    }

    .navbar-nav .nav-link:hover {
      color: #f1f1f1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes formFadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes inputFadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes buttonFadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes socialIconsFadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="home.html">
        <img src="./icons/man.png" alt="Logo" width="50" height="50" class="me-2">
        <span class="fw-bold">Portfolio</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html"><i class="bi bi-house-door-fill"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="project.html"><i class="bi bi-code-slash"></i> Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html"><i class="bi bi-person-circle"></i> About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html"><i class="bi bi-envelope-fill"></i> Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="contact-content">
    <div class="contact-form">
      <h2>Contact Me</h2>
      <form action="#" method="POST">
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <div class="social-icons">
        <a href="https://www.instagram.com/rrmxr_brnbe/" target="_blank"><i class="bi bi-instagram"></i></a>
        <a href="https://www.facebook.com/romar.bernabe.925" target="_blank"><i class="bi bi-facebook"></i></a>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
