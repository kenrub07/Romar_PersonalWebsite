<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
  <style>
    .popup-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      display: none; 
      z-index: 9999;
    }
  </style>
</head>

<body>
  <section class="login-section d-flex justify-content-center align-items-center">
    <div class="login-container">
      <div class="text-center mb-4">
        <img src="./icons/signup.png" alt="banana" class="logo">
        <h2 class="text-white">Create Your Account</h2>
      </div>
      <form id="signupForm">
        <div class="mb-3">
          <label for="username" class="form-label text-white">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-white">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
            <span class="input-group-text" id="password-toggle" style="cursor: pointer;">
              <i class="bi bi-eye-slash" id="eye-icon"></i>
            </span>
          </div>
        </div>
        <button type="submit" class="btn btn-purple w-100">Sign Up</button>
        <p class="text-center mt-3 text-white">Already have an account? <a href="index.html" class="text-purple">Log in</a></p>
      </form>
      <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert">
        Please fill out all fields correctly.
      </div>
    </div>
  </section>

  <div class="popup-message" id="popupMessage">
    Account created successfully! Redirecting to login page...
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.js"></script>
  
  <script>
    // Password visibility toggle
    document.getElementById('password-toggle').addEventListener('click', function() {
      const passwordField = document.getElementById('password');
      const eyeIcon = document.getElementById('eye-icon');
    
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.classList.remove('bi-eye-slash');
        eyeIcon.classList.add('bi-eye');
      } else {
        passwordField.type = 'password';
        eyeIcon.classList.remove('bi-eye');
        eyeIcon.classList.add('bi-eye-slash');
      }
    });
    
    // Sign up form submission handling
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
    
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
    
      // Simple form validation for empty fields
      if (username === "" || password === "") {
        document.getElementById('error-message').classList.remove('d-none');
      } else {
        document.getElementById('error-message').classList.add('d-none');
        
        // Show success message and center it
        const popupMessage = document.getElementById('popupMessage');
        popupMessage.style.display = 'block'; // Show the popup
        
        // Redirect to login page after 3 seconds
        setTimeout(function() {
          window.location.href = "index.html"; 
        }, 3000);
      }
    });
  </script>
</body>
</html>
